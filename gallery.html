<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css?family=Lora|Molle:400i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="gallery.css">

    <title>Christmas gallery</title>
</head>

<body>
    <section>
        <div class="canvas">
            <h1>My amazing Christmas photos</h1>
            <h2>It's not about presents,<br> it's not about food.<br> It's about family time.<br> That's Christmas time.</h2>
        </div>
        <div class="photo-gallery">
            <img src="img/img1-big.jpg" width="1000" height="1500" class="gallery-highlight" alt="photo" />
            <div class="photo-preview">
                <img src="img/img1-small.jpg" width="164" height="250" class="photo-active" alt="photo" />
                <img src="img/img2-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img3-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img4-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img5-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img6-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img7-small.jpg" width="164" height="250" alt="photo" />
                <img src="img/img8-small.jpg" width="164" height="250" alt="photo" />
            </div>
        </div>
    </section>

    <script src="gallery.js"></script>
</body>

</html>
